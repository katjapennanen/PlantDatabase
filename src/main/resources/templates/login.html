<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
<title>Plant database Login</title>
</head>
<body>
<div class="jumbotron mb-0 mx-auto w-75"></div>
<div class="container mx-auto text-center" style="width: 400px;">
	<h2 class="my-5 display-4">Plant database login</h2>
	<div class="mb-4 text-danger" th:if="${param.error}">Invalid username and/or password.</div>
	<div class="mb-4" th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div class="form-row">
			<div class="form-group mx-auto">
				<label for="username">Username: </label>
				<input type="text" class="form-control" id="username" name="username" />
			</div>
		</div>
		<div class="form-row">	
			<div class="form-group mx-auto">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="username" name="password" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group mx-auto">
				<input type="submit" value="Sign In" class="btn btn-info"/>
			</div>
		</div>
	</form>
</div>
</body>
</html>
