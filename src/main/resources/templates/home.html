<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title>Plants</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
		</style>
	</head>
	<body>
	<h1>Houseplant Extravaganza</h1>
		<table>
			<thead>
				<tr>
					<th>English name</th>
					<th>Latin name</th>
					<th>Finnish name</th>
					<th>Water</th>
					<th>Light</th>
					<th>Fertilizer</th>
					<th>Repotted last</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plant : ${plants}">
					<td th:text="${plant.engName}"></td>
					<td th:text="${plant.latName}"></td>
					<td th:text="${plant.finName}"></td>
					<td th:text="${plant.wtype.name}"></td>
					<td th:text="${plant.ltype.name}"></td>
					<td th:text="${plant.ftype.name}"></td>
					<td th:text="${plant.repotDate}"></td>
					<td><a th:href="@{/edit/{id}(id=${plant.plantId})}">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${plant.plantId})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<a href="/addplant">Add a plant</a>
		
	</body>
</html>
