<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title>Plants</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="m-auto w-75">
		<form th:action="@{/logout}" method="post" style="float: right" class="mt-3">
			<div class="form-row align-items-center">
				<div class="col-auto">
					<h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary ml-3">Sign out</button>
				</div>
			</div>
		</form>
      <h1 class="my-5 display-4">Houseplant Extravaganza</h1>
      <form th:action="@{/search}" th:object="${plants}" method="get">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <div class="input-group mb-2">
              <input type="text" class="form-control" placeholder="Search by attribute" name="searchterm" th:value="${searchterm}"/>
            </div>
          </div>
          <div class="col-auto">
            <input type="submit" class="btn btn-info mb-2" value="Search" />
          </div>
          <div class="col-auto">
            <a href="/home" class="btn btn-info mb-2">Show all</a>
          </div>
          <div class="col-auto">
            <a sec:authorize="hasAuthority('ADMIN')" href="/addplant" class="btn btn-info mb-2">Add a plant</a>
          </div>
          <div class="col-auto">
            <a sec:authorize="hasAuthority('ADMIN')" href="/types" class="btn btn-info mb-2">Edit/Add types</a>
          </div>
        </div>
      </form>

      <table class="table table-sm table-responsive-lg table-bordered table-hover my-4">
        <thead class="thead table-info">
          <tr>
            <th>English<a href="/sorteng" class="btn btn-info btn-sm mx-2">Sort</a></th>
            <th>Latin<a href="/sortlat" class="btn btn-info btn-sm mx-2">Sort</a></th>
            <th>Finnish<a href="/sortfin" class="btn btn-info btn-sm mx-2">Sort</a></th>
            <th>Water</th>
            <th>Light</th>
            <th>Fertilizer</th>
            <th>Repotted</th>
            <th>Notes or specifications</th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="plant : ${plants}">
            <td th:text="${plant.engName}"></td>
            <td th:text="${plant.latName}"></td>
            <td th:text="${plant.finName}"></td>
            <td th:text="${plant.wtype.name}"></td>
            <td th:text="${plant.ltype.name}"></td>
            <td th:text="${plant.ftype.name}"></td>
            <td th:text="${plant.repotDate}"></td>
            <td th:text="${plant.note}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
              <a th:href="@{/edit/{id}(id=${plant.plantId})}" class="btn btn-info btn-sm">Edit</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
              <a th:href="@{/delete/{id}(id=${plant.plantId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
